{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Architect{% endblock  %}

{% block content %}

<h1 class="title pt-5">{{header}}</h1>
<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of architect -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-outlined" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-outlined" href="{% url 'architect_list' %}">Clear Search</a>
</form>
<div class="gallery">
  {% for architect in architects %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{architect.image}}" alt="{{architect.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{architect.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
