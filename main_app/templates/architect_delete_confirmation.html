{% extends 'base.html' %} {% block content %}
<h1 class="title pt-5">Are you sure you want to Delete {{architect.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
    <!-- confirm artist delete -->
        <input class="button is-outline" type="submit" value="Confirm" />
        <!-- Redirect back to detail on cancel -->
        <a class="button is-outline" href="{% url 'architect_detail' architect.pk %}">Cancel</a>
    </div>
</form>
{% endblock %}
